<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS in JS</title>
</head>
<body>
    <script>
        //Declare class
        class Employee{
            //Encapsulation - Initialize object properties
            #id;
            #name;
            #salary;

        constructor(id,name,salary){
            this.id=id;
            this.name=name;
            this.salary=salary;
        }
        //define methods
        displayDetails(){
            document.write("<br> ***************************** ");
            document.write("<br>Employee ID     : "+this.id);
            document.write("<br>Employee Name   : "+this.name);
            this.salary =this.salary+(this.salary*.10);
            document.write("<br>Employee Salary : "+this.salary);
        }
    }
    //define objects
    var e1 = new Employee(101,"Martin Roy",5000); //INvokes Constructor
    var e2 = new Employee(102,"John Doe",6000); //INvokes Constructor
    var e3 = new Employee(103,"Duke William",10000); //INvokes Constructor

    
//Invoke methods nof class

    e1.displayDetails();
    e2.displayDetails();
    e3.displayDetails();
    </script>
</body>
</html>
