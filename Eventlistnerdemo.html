<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListner</title>
</head>
<body>
    <h1>EventListner Demo</h1>

    <button id="clickIt">Click here</button> 
  
    <p id="hoverPara">Hover over this Text !</p> 
  
    <b id="effect"></b> 
  <BR>
    <input id="elem" type="button" value="Click me"/> 
    <script>
        const x = document.getElementById("clickIt");
        const y = document.getElementById("hoverPara");
        x.addEventListener("click",RespondClick);
        y.addEventListener("MouseOver",RespondMouseOver);
        y.addEventListener("mouseout",RespondMouseOut);

        function RespondMouseOver() { 
            document.getElementById("effect").innerHTML += 
                       "MouseOver Event" + "<br>"; 
        } 
  
        function RespondMouseOut() { 
            document.getElementById("effect").innerHTML += 
                      "MouseOut Event" + "<br>"; 
        } 
  
        function RespondClick() { 
            document.getElementById("effect").innerHTML += 
                      "Click Event" + "<br>"; 
        } 
        function handler1(){alert('Thanks !');};
        function handler2(){alert('Thanks again !');};

        elem.onclick=()=>alert("Hello");
        elem.addEventListener("click",handler1); // Thanks !
        elem.addEventListener("click",handler2); // Thanks again !
        



    </script>
    <br>
    <br>
    <br>
    <button id="btn1">Coforge</button>
    <script>
        function handler3(){alert('Iam in Board Room 16th Floor');};
        btn1.addEventListener("click",handler3)
    </script>
</body>
</html>
